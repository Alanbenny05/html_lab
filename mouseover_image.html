<html>
<head>
<title>Mouseover Event Example</title>
</head>

<body>
<div id="a">
  <img src="taj.jpeg" id="image" width="300"><br><br>
  <h1 id="text1">Taj Mahal, Agra</h1>
  <h1 id="text2" style="display:none;">The Colosseum, Rome</h1>
</div>

<script>
// Event listeners for mouseover and mouseout
document.getElementById("a").addEventListener("mouseover", showColosseum);
document.getElementById("a").addEventListener("mouseout", showTajMahal);

function showColosseum() {
  document.getElementById('image').src = "colossem.jpeg";
  document.getElementById('text1').style.display = "none";
  document.getElementById('text2').style.display = "block";
}

function showTajMahal() {
  document.getElementById('image').src = "taj.jpeg";
  document.getElementById('text1').style.display = "block";
  document.getElementById('text2').style.display = "none";
}
</script>
</body>
</html>
